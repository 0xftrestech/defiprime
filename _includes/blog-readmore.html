<h3>The Latest:</h3>
<section class="tiles">
  {% for post in site.categories.blog limit:3 %}
	<article>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}" class="post-link">
			<div class="post-top">
				<span class="image">
					<img src="{{ post.featured-image }}" alt="" />
				</span>
			</div>
			<div class="descr">
				<h4>{{ post.title }}</h4>
				<div class="content">
					<p>{{ post.excerpt }}</p>
				</div>
			</div>
		</a>
	</article>
{% endfor %}
</section>
