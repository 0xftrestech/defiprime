
{% for post in site.categories.blog %}
<div class="inner">

	<a href="{{ post.url }}">
	<img src="{{ post.featured-image }}" alt="" class="image left"/>
		<h2>{{ post.title }}</h2>	</a>

			<p>{{ post.excerpt | strip_html | truncatewords:50}}</p>

</div>
<p>	<a href="{{ post.url }}">Read more</a></p> <br>
{% endfor %}
