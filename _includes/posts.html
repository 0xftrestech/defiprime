<section>

{% for post in site.categories.blog %}
<article class="style{{ forloop.index | plus:1 }}">
		<img src="{{ site.url }}{{ site.baseurl }}{{ post.featured-image }}" alt="" class="image left"/>
	<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
		<h2>{{ post.title }}</h2>
		<div class="content">
			<p>{{ post.excerpt }}</p>
		</div>
	</a>
</article>
{% endfor %}

</section>
