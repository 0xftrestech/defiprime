<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PB9GWJD"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!-- Wrapper -->
<div id="wrapper">

	<header id="header">
		<div class="inner">
			<div class="header-content">
				<!-- Logo -->
				<div class="header-content-logo">
					<a href="{{ site.baseurl }}/" class="logo" >
						<img src="/images/logo.svg"  alt="" />
					</a>
					<aside >
						<img id="hamburger_menu_open" src="/images/hamburger.svg" />
						<img id="hamburger_menu_close" src="/images/close_hamburger.svg" />
					</aside>
				</div>
				<div class="header-content-menu">
					<ul class="menu-list">
						<li class="menu-list-item">
							<a href="/blog" class="link" >
								<img src="/images/vector.png" alt="" />
								<span class="text">Defi Blog</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/" class="link" >
								<span class="text">Projects</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/defi-rates" class="link" >
								<span class="text">DeFi Rates</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/events" class="link" >
								<span class="text">Events</span>
							</a>
						</li>
						<li class="menu-list-item">
							<a href="/about" class="link" >
								<span class="text">About</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<script>
		window.onload = () => {
			$("#hamburger_menu_open").on('click', () => {
				$("#header").css("overflow", "visible")
				$(".header-content-menu").animate({
					left: '0'
				}, 200, () => {
					$("#hamburger_menu_close").css('display', 'block')
					$("#hamburger_menu_open").css('display', 'none')
				});
			})
			$("#hamburger_menu_close").on('click', () => {
				$(".header-content-menu").animate({
					left: '100%'
				}, 200, () => {
					$("#hamburger_menu_close").css('display', 'none')
					$("#hamburger_menu_open").css('display', 'block')
					$("#header").css("overflow", "hidden")
				});
			})
		}
	</script>


	<!-- Main -->
	<div id="main">
		<div class="inner">
