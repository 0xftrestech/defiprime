<h3>Next:</h3>
<section class="tiles">
{% assign posts = site.categories.products | where_exp:"post", "post.url != page.url" | sort %}

{% for post in posts %}
	<article>
		<section >
	<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}" class="button special fit small">{{ post.title }}</a>
</section>
	</article>
{% endfor %}
</section>
